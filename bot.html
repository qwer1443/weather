<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemij gay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgb(97, 15, 79) 0%, rgb(75, 8, 55) 60%, rgba(121, 24, 96, 0.986) 100%);
            color: #fff;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        #game-container {
            background: rgba(168, 7, 218, 0.719);
            box-shadow: 0 0 20px rgba(161, 2, 175, 0.5);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            position: relative;
        }
        #watermelon {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #watermelon:hover {
            transform: scale(1.1);
        }
        #stats {
            margin-top: 20px;
        }
        #stats div {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #5C258D;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #250a38;
        }
        .floating-number {
            position: absolute;
            animation: floatUp 1s ease-out forwards;
            color: #cf328e;
            font-size: 20px;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Artemij Gay</h1>
        <img id="watermelon" src="boost (1).jpg" alt="watermelon">
        <div id="stats">
            <div style="font-weight: 800;">Арбузы: <span id="watermelons">0</span></div>
            <div>Энергия: <span id="energy">100</span></div>

        </div>
        <button onclick="resetGame()">Сбросить игру</button>
    </div>

    <script>
        let watermelons = 0;
        let energy = 100;

        const watermelonImage = document.getElementById('watermelon');
        const watermelonsSpan = document.getElementById('watermelons');
        const energySpan = document.getElementById('energy');

        watermelonImage.onclick = () => {
            if (energy > 0) {
                watermelons += 1;
                energy -= 1;
                updateStats();
                showFloatingNumber(watermelonImage);
            } else {
                alert("У тебя закончилась энергия!");
            }
        };

        function updateStats() {
            watermelonsSpan.innerText = watermelons;
            energySpan.innerText = energy;
        }

        function resetGame() {
            watermelons = 0;
            energy = 100;
            updateStats();
        }

        function showFloatingNumber(element) {
            const rect = element.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top;
            const floatingNumber = document.createElement('div');
            floatingNumber.innerText = '+1';
            floatingNumber.className = 'floating-number';
            floatingNumber.style.left = `${x}px`;
            floatingNumber.style.top = `${y}px`;
            document.body.appendChild(floatingNumber);

            floatingNumber.addEventListener('animationend', () => {
                floatingNumber.remove();
            });
        }

        setInterval(() => {
            if (energy < 100) {
                energy += 5
                if (energy > 100) {
                    energy = 100;
                }
                updateStats();
            }
        }, 2000);
    </script>
</body>
</html>
